<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html">
                <img class="logo" src="logo.svg">
            </a>
            <div class="left">
                <div class="em">
                    <i class="fa-solid fa-envelope"></i>
                    <a class="email" href="mailto:contact@bono.com?subject=hello">contact@bono.com</a>
                </div>
                <div class="cell">
                    <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                    <a href="#">(+31) 021-800-8244</a>
                </div>
                <a href="#" class="social">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>
        <div class="mid-section">
            <form>
                <div class="slide1">    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit">Submit</button>
                    </div>
                    
                </div>
            </form>
            <div class="slide2">
                <h1>Coming Soon For Every Developer</h1>
                <p>Our new Bono web app will change the way you think about content management and will allow you to focus on what's really important. Use the contact form to send us your thoughts</p>
            </div>
        </div>          
    </div>
</body>
</html>
