<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Properties</h1>
    
    <section>
        <h2>Opacity</h2>
        <div class="opacity-example">This text has 50% opacity.</div>
    </section>
    
    <section>
        <h2>Background Blend Mode</h2>
        <div class="background-blend">Blended Background</div>
    </section>
    
    <section>
        <h2>Mix Blend Mode</h2>
        <div class="mix-blend">Mix Blend Mode</div>
    </section>
    
    <section>
        <h2>Display Property</h2>
        <div class="display-example">This is a block element.</div>
        <span class="display-inline">This is an inline element.</span>
    </section>
    
    <section>
        <h2>Visibility</h2>
        <div class="visibility-hidden">This text is hidden.</div>
        <div class="visibility-collapse">Table row collapse example</div>
    </section>
</body>
</html>
