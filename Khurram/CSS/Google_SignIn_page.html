<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="google_signin.css" />
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">

  </head>
  <body>
    <div class="container">
      <img
        src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/Screen%20Shot%202019-05-28%20at%202.43.23%20PM.png?width=598&name=Screen%20Shot%202019-05-28%20at%202.43.23%20PM.png"
        alt="Google logo"
      />
      <br />

      <div class="signin">Sign In</div>
      <br />

      <div class="account">Use your Google Account</div>
      <br />
      <form>
        <fieldset class="input-group">
            <legend>Email or phone</legend>
            <input type="email" type="number"> 
        </fieldset>
    
        <fieldset class="input-group">
            <legend>Password</legend>
            <input type="password">
        </fieldset>
    
        <button class="signin-btn" type="submit">Sign In</button>
    </form>
    
  </body>
</html>
